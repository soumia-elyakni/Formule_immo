<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href = "StyleFVim.css">
    <title>ImmoBois</title>
</head>

<body>
  <main>
        
    <div class="logo" >
        <img src="images/logo immoBois.png">
        </div>
     <div class="search__container">
         <div>
        <div class="search">
            <h1>Formulaire de recherche</h1> 
    
    <div class ="selections">
    
        <label class="label" for="ville-select">Ville:</label>
        <select class="box" name="Ville" id="ville-select"> 
            <option class="choix" value="">Choisir la ville</option>
            <option class="choix" value="Rabat">Rabat</option>
            <option class="choix" value="Kénitra">Kénitra</option>
            <option class="choix" value="Casablanca">Casablanca</option>
            <option class="choix" value="Agadir">Agadir</option>
            <option class="choix" value="Marakkesh">Marakkesh</option>
        </select>
    
        <label class="label" for="propriété-select">Type de propriété:</label>
        <select class="box" name="type de propriété" id="propriété-select">
            <option class="choix" value="">Choisir le type de propriété</option>
            <option class="choix" value="Studio">Studio</option>
            <option class="choix" value="Appartement">Appartement</option>
            <option class="choix" value="Villa">Villa</option>
            <option class="choix" value="Palais">Palais</option>
    </select>
     
        <label class="label" for="chambre-select">Chambres</label>
        <select class="box" name="Chambre" id="chambre-select">
            <option class="choix" value="">Choisir le nombre des chambres</option>
            <option class="choix" value="1">1</option>
            <option class="choix" value="2">2</option>
            <option class="choix" value="3">3</option>
            <option class="choix" value="4">4</option>
            <option class="choix" value="5">5</option>
            <option class="choix" value="6">6</option>
        </select>
        <label class="label" for="prix-select">Prix en (Mille MAD)</label>
        <select class="box" name="prix" id="prix-select">
    
            <option class="choix" value="">Choisir le budget</option>
            <option class="choix" value="1">Entre 200 et 500</option>
            <option class="choix" value="2">Entre 500 et 1000</option>
            <option class="choix" value="3">Entre 1000 et 1500</option>
            <option class="choix" value="4">Entre 1500 et 2000</option>
            <option class="choix" value="5">Entre 2000 et 3000</option>
            
        </select>

            <div class="checkbox">
            <input type="checkbox" id="scales" name="scales"
                   checked>
            <label class="choix" for="scales">Vendues</label>
          
          
          
            <input type="checkbox" id="horns" name="horns">
            <label class="choix" for="horns">Non Vendues</label>
          </div>

    
    
        
    
    
    
    </div>
        </div>
       
    
        
     </div>
    
    </body>
    
    <footer>
    
    </footer>
  </main>
</html>
